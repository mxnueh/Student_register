<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Lista de Estudiantes</h2>
        <div class="mb-3">
            <a href="/insert" class="btn btn-success">Agregar Estudiante</a>
        </div>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Fecha de Nacimiento</th>
                    <th>MatrÃ­cula</th>
                    <th>Correo</th>
                    <th>Carrera</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for estudiante in estudiantes %}
                <tr>
                    <td>{{ estudiante[0] }}</td>
                    <td>{{ estudiante[1] }}</td>
                    <td>{{ estudiante[2] }}</td>
                    <td>{{ estudiante[3] }}</td>
                    <td>{{ estudiante[4] }}</td>
                    <td>{{ estudiante[5] }}</td>
                    <td>
                        <a href="/edit/{{ estudiante[0] }}" class="btn btn-primary btn-sm">Editar</a>
                        <form action="/delete/{{ estudiante[0] }}" method="POST" style="display: inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
